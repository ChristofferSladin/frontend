<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/41c8b474e2.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
   <title>Contact Us - Fixxo.</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
</head>
<body>
        <!-- breadcrumb -->
        <section class="breadcrumb">
            <div class="container">
                <ul>
                    <li><a class="menu-link" href="index.html">Home</a></li>
                    <li class="active">Contacts</li>
                </ul>
            </div>
        </section>

        <!-- google maps -->
        <section class="google-maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d130346.63149894927!2d18.086727314843753!3d59.305133288154934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1678986426226!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <!-- contact form -->
        <section class="contact-form">
            <div class="container">
                <h1 class="form-title">Come in Contact with Us</h1>
                <form novalidate onsubmit="handleSubmit(event)" class="form-parent" method="post">
                    <div class="first-2-inputs">
                        <div class="contact-form-name">
                            <input id="name" name="name" type="text" placeholder="Your Name" minlength="2" maxlength="20" required>
                            <div class="error-holder">
                                <div class="error">You must provide a valid name</div>
                            </div>
                        </div>
                        <div  class="contact-form-email">
                            <input id="email" name="email" type="email" placeholder="Your Email" required>
                            <div class="error-holder">
                                <div class="error">You must provide an valid e-mail address</div>
                            </div>
                        </div>
                    </div>
                    <div class="comments-parent">
                        <div class="contact-form-comments">
                            <textarea id="comments" name="comments" placeholder="Comments"></textarea>
                            <div class="error-holder">
                                <div class="error">You must provide a comment</div>
                            </div>
                        </div>
                        <button id="form-submit-button" class="contact-btn-theme" type="submit">Post Comments</button>
                    </div> 
                </form>
            </div>
        </section>

        <!-- FOOTER -->

  <section class="footer">
    <div class="footer-end">
        <div class="footer-icons-container">
          <a href="#" class="social-media-icons"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social-media-icons"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="social-media-icons"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="social-media-icons"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="social-media-icons"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="footer-end-text">Â© 2023 Fixxo. All Rights Reserved</div>
      </div>
  </section>

    <!-- <script src="js/script.js"></script> -->
    <script src="js/validation.js"></script>
</body>
</html>
