  <!-- GOOGLE MAPS -->
  <section class="google-maps">

   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89221.8911472889!2d15.664784849999998!3d45.6672044!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476431571569b8bf%3A0x400ad50862bb660!2s10450%2C%20Jastrebarsko%2C%20Kroatien!5e0!3m2!1ssv!2sse!4v1676467087590!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <!-- contact form -->

  <section class="contact-form">
   <div class="container">
      <h1>Come in Contact With Us</h1>
      <form method="post">
         <div class="contact-form-name">
            <input id="name" type="text" placeholder="Your Name">
            <div class="error">You Must Input A Valid Name</div>
         </div>
            <div class="contact-form-email">
               <input id="email" type="email" placeholder="Your Email">
               <div class="error">You Must Input A Valid Email</div>
            </div>

            <div class="contact-form-comment">
               <textarea id="comments" placeholder="Comments"></textarea>
               <div class="error">You Must Input A Valid Comment</div>
            </div>
            
            
            <button class="btn-theme" type="submit">Post Comments</button>
      </form>
   </div>
  </section>
