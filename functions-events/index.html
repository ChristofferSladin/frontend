<!DOCTYPE html>
<html lang="sv-se">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="">
   <meta name="keywords" content="">
   <meta name="author" content="EPN Sverige AB">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Template</title>
</head>
<body>
    
   <div class="center-screen">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-sm-9 col-lg-7 col-xl-5">
                <div class="card">
                    <div class="card-body">
                        <form novalidate onsubmit="handleSubmit(event)">
                            <div class="mb-3">
                                <label for="">First Name</label>
                                <input id="firstName" maxlength="20" onkeyup="validate(event)" type="text" placeholder="First Name" required>
                            </div>

                            <div class="mb-3">
                                <label for="">Last Name</label>
                            <input id="lastName" maxlength="20" onkeyup="validate(event)" type="text" placeholder="Last Name" required>
                            </div>

                            <div class="mb-3">
                                <label for="">Email</label>
                            <input id="email" onkeyup="validate(event)" type="email" placeholder="Email" required>
                            </div>
                            
                            <label for="">Password</label>
                            <div class="password-box">
                                <input onkeyup="validate(event)" id="password" type="password" placeholder="Password" required>
                                <i type="button" onclick="showPassword()" class="fa-regular fa-eye"></i>
                            </div>

                            <div class="mb-3">
                                <label for="">Adress</label>
                            <input onkeyup="validate(event)" type="text" >
                            </div>

                            <div class="mb-3">
                                <label for="">Post Nummer</label>
                            <input onkeyup="validate(event)" type="text" >
                            </div>

                            <div class="mb-3">
                                <label for="">Ort</label>
                            <input onkeyup="validate(event)" type="text" >
                            </div>

                            <div class="mt-4 d-grid">
                                <button class="btn btn-success">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
   </div>

    <!-- <input id="firstName" type="text" onchange="validate(event)" value="">


    <input id="lastName" type="text" value=""> -->

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="events.js"></script>
   <script src="validation.js"></script>
</body>
</html>
